<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Página Inicial</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .badge-concluida {
            background-color: #28a745; /* Verde */
            color: white;
        }
        .badge-andamento {
            background-color: #ffc107; /* Amarelo */
            color: black;
        }
        .badge-sem-status {
            background-color: #17a2b8; /* Azul padrão */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tarefas</h1>
        
        <!-- Formulário de Filtro -->
        <form action="/" method="get" class="form-inline mb-4">
            <label for="statusFilter" class="mr-2">Filtrar por status:</label>
            <select id="statusFilter" name="status" class="form-control mr-2">
                <option value="" selected>Todas</option>
                <option value="Sem status definido">Sem status definido</option>
                <option value="Em andamento">Em andamento</option>
                <option value="Concluída">Concluída</option>
            </select>
            <button type="submit" class="btn btn-primary">Filtrar</button>
        </form>

        <a href="/cadastro" class="btn btn-primary mb-3">Cadastrar tarefa</a>
        
        <div class="mt-3">
            <div class="row">
                <div class="col-12">
                    <div class="list-group">
                        <div class="list-group-item" th:each="tarefa : ${tarefas}">
                            <div class="d-flex justify-content-between align-items-center">
                                <a th:href="@{/detalhe(id=${tarefa.id})}" class="btn btn-link" th:text="${tarefa.titulo}"></a>
                                <span class="badge"
                                      th:classappend="${tarefa.status == 'Concluída' ? 'badge-concluida' : (tarefa.status == 'Em andamento' ? 'badge-andamento' : 'badge-sem-status')}"
                                      th:text="${tarefa.status}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
